<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-screen"></div>
        <div class="calculator-buttons">
            
                
                <button class="btn" id="btn-clear">AC</button>
                <button class="btn" id="btn-undo">C</button>
                <button class="obtn" id="btn-divide">/</button>
                <button class="nbtn" id="btn9">9</button>
                <button class="nbtn" id="btn8">8</button>
                <button class="nbtn" id="btn7">7</button>
                <button class="obtn" id="btn-multiply">*</button>
                <button class="nbtn" id="btn6">6</button>
                <button class="nbtn" id="btn5">5</button>
                <button class="nbtn" id="btn4">4</button>
                <button class="obtn" id="btn-subtract">-</button>
                <button class="nbtn" id="btn3">3</button>
                <button class="nbtn" id="btn2">2</button>
                <button class="nbtn" id="btn1">1</button>
                <button class="obtn" id="btn-add">+</button>
                <button class="ebtn" id="btn-equal">=</button>
                <button class="nbtn" id="btn0">0</button>
                <button class="btn" id="btn.">.</button>
            
        </div>

    </div>
</body>
</html>
